<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Issue Tracker</h1>
    <hr>
    <div>
        <code>
            [..]/{project} <br> <br>
            GET [..]/api/issues/{project} <br> <br>
            GET [..]/api/issues/{project}?open=true&assigned_to=Joe <br> <br>
            POST [..]/api/issues/{project} <br> <br>
            PUT [..]/api/issues/{project} <br> <br>
            DELETE [..]/api/issues/{project}
        </code>
    </div>
    <hr>
</body>

</html>
